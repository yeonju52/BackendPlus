<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:fragment="head">
    <title>Backend Advanced</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0862a6a0ed.js" crossorigin="anonymous"></script>
    <style>
      * { font-family: 'Noto Sans KR', sans-serif; }
      a { text-decoration: none; }
      .disabled-link { pointer-events: none; }
    </style>
  </header>
</head>

<body>
  <div th:fragment="top">
    <header id="header">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <a class="navbar-brand mx-5" href="#"><img src="/img/ck-logo.png" height="36"></a>
            <li class="nav-item ms-3">
              <a class="nav-link" th:classappend="${session.menu eq 'book' ? 'active' : ''}" href="/book/list"><i class="far fa-list-alt"></i> 도서(H2)</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" th:classappend="${session.menu eq 'chat' ? 'active' : ''}" href="#"><i class="fa-solid fa-comments"></i> 채팅</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" th:classappend="${session.menu eq 'elastic' ? 'active' : ''}" href="#"><i class="fa-solid fa-sheet-plastic"></i> Elastic</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" th:classappend="${session.menu eq 'user' ? 'active' : ''}" href="/user/list"><i class="fas fa-user-friends"></i> 사용자</a>
            </li>
            <li class="nav-item ms-3">
              <span th:if="${session.sessUid}">
                <a class="nav-link" href="/user/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
              </span>
              <span th:unless="${session.sessUid}">
                <a class="nav-link" href="/user/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
              </span>
            </li>
          </ul>
          <span th:if="${session.sessUid}">
            <span class="navbar-text me-3">[[${session.sessUname}]]님 환영합니다.</span>
          </span>
        </div>
      </nav>
    </header>
  </div>

	<div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-3">
        <aside th:fragment="aside(imgSrc)">
          <img th:src="${imgSrc}" alt="logo" class="rounded-circle" width="90%">
          <div class="mt-2">
            오늘의 명언을 이 자리에 적습니다.
            <a href="#"><span class="badge bg-secondary">수정</span></a>
          </div>
        </aside>
			</div>
			<div class="col-9">
				<h3><strong>일정표</strong></h3>
				<hr>
				
				
			</div>
		</div>
	</div>

  <div th:fragment="bottom">
    <footer id="footer">
      <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
        <div class="container-fluid justify-content-center">
          <span class="navbar-text">
            Copyright &copy; 2024 CK World Corp. All rights reserved.
          </span>
        </div>
      </nav>
    </footer>
  </div>
</body>
</html>

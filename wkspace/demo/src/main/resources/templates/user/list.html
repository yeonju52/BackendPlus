<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    th { text-align: center; }
    td { vertical-align: middle; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/female.jpg')}"></aside>
			</div>

      <div class="col-9">
        <main>
          <h3><strong>사용자 목록</strong></h3>
          <hr>
          <table class="table">
            <tr>
              <th style="width: 8%;">사진</th>
              <th style="width: 20%;">uid</th>
              <th style="width: 14%;">이름</th>
              <th style="width: 18%;">이메일</th>
              <th style="width: 10%;">등록일</th>
              <th style="width: 8%;">권한</th>
              <th style="width: 10%;">Provider</th>
              <th style="width: 10%;">액션</th>
            </tr>
            <tr th:each="user: ${userList}">
              <td>
                <img th:src="${user.profileUrl}" alt="picture" height="48" style="border-radius: 50%;">
              </td>
              <td th:text="${user.uid}">james</td>
              <td th:text="${user.uname}">제임스</td>
              <td th:text="${user.email}">james@gmail.com</td>
              <td th:text="${user.regDate}">2024-09-26</td>
              <td th:text="${#strings.substring(user.role, 5)}">ROLE_USER</td>
              <td th:text="${user.provider}">Local</td>
              <td>
                <a th:href="@{/user/update/{x}(x=${user.uid})}"><i class="fa-solid fa-pencil"></i></a>
                <a th:href="@{/user/delete/{x}(x=${user.uid})}"><i class="fa-solid fa-user-minus"></i></a>
              </td>
            </tr>
          </table>
        </main>
      </div>
    </div>
  </div>
</body>
</html>

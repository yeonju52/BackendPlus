<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input { padding: 3px; }
  </style>
</head>
<body style="margin: 50px;">
  <h1>Login</h1>
  <hr>
  <form action="/user/login" method="post">
    <input type="text" name="uid" placeholder="uid"><br><br>
    <input type="password" name="pwd" placeholder="password"><br><br>
    <input type="submit" value="로그인">
  </form>
  <hr>
  <p>소셜 계정으로 로그인</p>
  <span>
    <a href="/oauth2/authorization/google"><img src="/img/google-logo.png" height="32"></a>
    <a href="/oauth2/authorization/github"><img src="/img/github-logo.png" height="32"></a>
    <a href="/oauth2/authorization/naver"><img src="/img/naver-logo.jpg" height="32"></a>
    <a href="/oauth2/authorization/kakao"><img src="/img/kakao-logo.png" height="32"></a>
    <a href="/oauth2/authorization/facebook"><img src="/img/facebook-logo.png" height="32"></a>
  </span>
  <br>
  <h4>[[${session.error}]]</h4>
</body>
</html>

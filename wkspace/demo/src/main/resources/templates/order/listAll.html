<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th, td { padding: 3px; text-align: center }
  </style>
</head>
<body style="margin: 50px;">
  <h1>주문 목록
    <span style="font-size: 16px; margin-left: 100px;">
      <a th:href="@{/order/bookStat}">도서판매 통계보기</a>&nbsp;&nbsp;&nbsp;
      <a th:href="@{/user/logout}">로그아웃</a>
    </span>
  </h1>
  <hr>
  <table border="1">
    <tr>
      <th>No.</th>
      <th>Order Id</th>
      <th>User Id</th>
      <th>사용자 이름</th>
      <th>주문 내역</th>
      <th>주문 시간</th>
      <th>금액</th>
      <th>액션</th>
    </tr>
    <tr th:each="order: ${orderList}">
      <td th:text="${orderStat.count}">1</td>
      <td th:text="${order.oid}">1</td>
      <td>[[${order.user.uid}]]</td>
      <td>[[${order.user.uname}]]</td>
      <td>[[${orderTitleList.get(orderStat.index)}]]</td>
      <td>[[${#temporals.format(order.orderDateTime, 'yy-MM-dd HH:mm')}]]</td>
      <td th:text="${order.totalAmount}">115000</td>
      <td>
        <button>상세보기</button>
      </td>
    </tr>
    <tr>
      <td colspan="4">계</td>
      <td>총 판매된 책: [[${totalBooks}]] 권</td>
      <td colspan="3" style="text-align: center">총 판매금액: [[${totalRevenue}]] 원</td>
    </tr>
  </table>
</body>
</html>
